<app-header></app-header>
<form (ngSubmit)="creteUser()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input class="form-control" type="text" name="firstName" id="firstName" [(ngModel)]="model.firstName"/>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input class="form-control" class="form-control" type="text" name="lastName" id="lastName" [(ngModel)]="model.lastName"/>
  </div>
  <div class="form-group">
    <label for="userName">Email</label>
    <input class="form-control" type="text" name="userName" id="userName" [(ngModel)]="model.userName"/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" type="password" name="password" id="password" [(ngModel)]="model.password"/>
  </div>
  <div>
    <button class="btn btn-primary">Sign Up</button>
    <a [routerLink]="['/login']" class="btn btn-link">Login</a>
  </div>
</form>
